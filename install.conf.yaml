- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.antigenrc:
    ~/.agignore:
    ~/.aria2/aria2.conf:
    ~/.bashrc:
    ~/.config/i3/config: i3config
    ~/.config/syncthing/.stignoreglobal: stignoreglobal
    ~/.config/less/lessrc: lessrc
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.gnupg/gpg.conf:
    ~/.i3status.conf:
    ~/.pythonrc:
    ~/.screenrc:
    ~/.shell: shell
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p $HOME/.wine, Making Wine directory]
  - command: vim +PlugUpdate +PlugUpgrade +qall
    stdin: true
    stdout: true
    stderr: true
