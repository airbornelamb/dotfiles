- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.antigenrc:
    ~/.agignore:
    ~/.aria2/aria2.conf:
    ~/.bashrc:
    ~/bin: bin
    ~/.config/i3/config: i3config
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.gnupg/gpg.conf:
    ~/.i3status.conf:
    ~/.pythonrc:
    ~/.screenrc:
    ~/.shell: shell
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]